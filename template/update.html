{% extends 'Basic.html' %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <table border="6">
        <thead>
            <th> Employee_Name</th>
            <th> Employee_Id </th>
            <th> Salary</th>
            <th>  phone_no</th>
            <th>  Address</th>
        </thead>
        <tr>
            <td><input type="text" name="emp_name" value="{{data.emp_name}}"></td>
            <td><input type="text" name="emp_id" value="{{data.emp_id}}"></td>
            <td><input type="text" name="salary" value="{{data.salary}}"></td>
            <td> <input type="text" name="phone_no" value="{{data.phone_no}}"></td>
            <td><input type="text" name="address" value="{{data.address}}"></td>
        </tr>
    </table>
<br><br>      
<input class ='btn-primary' type="submit" value="Submit">

</form>

{% endblock content %}
